<html style="font-size: 56.6px;">

<head>
	<meta chartset="utf-8">
	<title>可视化echarts图表</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/visualizedCharts.css" />
	<link rel="stylesheet" href="./css/numbercss.css" />
</head>

<body class="contains" style="font-size: 56.6px;">
	<div class="header">
		<div class="title">集团报送全景画像</div>
		<div class="time">当前时间：<label id="nowdate"></label></div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-4 item_left">
				<div class="item_left_content">
					<div class="industryChartDiv">
						<div class="border">
							<div id="industryBar" style="position:relative;z-index:100000"></div>
						</div>
					</div>
					<div class="changeChartDiv">
						<div class="border">
							<div id="changeLine" style="position:relative;z-index:100000"></div>
						</div>
					</div>
					<div class="ageChartDiv">
						<div class="border">
							<div id="agePie" style="position:relative;z-index:100000"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 item_center">
				<div class="item_center_content">
					<div class="totalInfoDiv">
						<div class="border" style="height: 90px;padding: 15px 0px;">
							<div class="col-md-6 light" style="border-right: 1px solid #02a6b5;">
								<div id="requiredPeoples" class="digits" style="color:#fff;">888888</div>
							</div>
							<div class="col-md-6 light">
								<div id="supplyPeoples" class="digits">888888</div>
							</div>
						</div>
						<div style="clear:both; margin-top: 30px;">
							<span class="col-md-6"
								style="color:#fff;display: inline-block;font-size:18px;text-align: center;">总报送量</span>
							<span class="col-md-6"
								style="color:#fff;display: inline-block;font-size:18px;text-align: center;">采用稿件数</span>
						</div>
					</div>
					<div class="moveMapDiv">
						<div class="moveMapDiv1" ><img src="./images/centerbg3.png"
								style="border: none; max-width: 100%;"> </div>
						<div id="moveMapChart" style="z-index:10000">
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 item_right">
				<div class="item_right_content">
					<div class="powerChartDiv">
						<div class="border">
							<div id="skillAcquisitionBar"></div>
						</div>
					</div>
					<div class="playChatDiv">
						<div class="border">
							<div id="playCounts"></div>
						</div>
					</div>
					<div class="areaChartDiv">
						<div class="border">
							<div id="roseChart"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="./js/echarts.min.js"></script>
<script src="./js/china.js"></script>
<script src="./js/jquery.numscroll.js"></script>
<script src="./js/time-20170828.js"></script>
<script src="./js/visualizedCharts.js"></script>

</html>
